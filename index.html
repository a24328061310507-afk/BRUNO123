<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página principal de Bruno — ejemplo sencillo">
    <title>Primera página</title>
    <link href="https://fonts.cdnfonts.com/css/etelka-narrow-text-pro" rel="stylesheet">
    <style>
        :root{
            --bg-1:#a8fff0;
            --bg-2:#5de0ff;
            --text:#003a3a;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:flex-start;
            background:linear-gradient(135deg,var(--bg-1),var(--bg-2));
            font-family:'Etelka Narrow Text Pro', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            color:var(--text);
            padding-top:2rem;
            padding-left:1rem;
            padding-right:1rem;
            text-align:center;
        }
        h1{font-size:clamp(1.5rem,4vw,3rem); margin:0;}
        main{width:100%;max-width:600px}
        .search-container{
            margin-bottom:2rem;
            display:flex;
            gap:0.5rem;
        }
        .search-container input{
            flex:1;
            padding:0.75rem 1rem;
            font-size:1rem;
            border:2px solid var(--text);
            border-radius:8px;
            font-family:inherit;
            background:#fff;
            color:var(--text);
        }
        .search-container input::placeholder{color:#999}
        .search-container input:focus{
            outline:none;
            border-color:var(--bg-2);
            box-shadow:0 0 8px rgba(93,224,255,0.5);
        }
        .search-container button{
            padding:0.75rem 1.5rem;
            font-size:1rem;
            background:var(--bg-2);
            border:none;
            border-radius:8px;
            color:#fff;
            font-weight:bold;
            cursor:pointer;
            transition:0.2s;
        }
        .search-container button:hover{background:var(--bg-1);color:var(--text)}
    </style>
</head>
<body>
    <form class="search-container">
        <input type="text" placeholder="¿Qué buscas?" required>
        <button type="submit">Buscar</button>
    </form>
    <main>
        <h1>Página principal de Bruno</h1>
    </main>
</body>
</html>
